<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Define a codificação de caracteres como UTF-8 para suportar acentos e caracteres especiais -->
    <meta charset="UTF-8">
    <title>Contato - Serviço De Fotografia</title>
    
    <!-- Link para o arquivo de estilo CSS externo, responsável pela formatação visual da página -->
    <link rel="stylesheet" href="css/style.css">
    
    <!-- Favicon do site, que será exibido na aba do navegador -->
    <link rel="icon" href="images/logo.ico" type="image/x-icon">
    
    <!-- Carrega o JavaScript de forma assíncrona para que seja executado após o HTML estar carregado -->
    <script src="js/script.js" defer></script>
</head>
<body>

    <!-- Menu Horizontal -->
    <div class="navbar">
        
        <a href="index.html">Início</a><!-- Link para a página inicial do site -->
        <a class="active" href="form.html">Contato</a><!-- Link ativo para a página de contato, com destaque visual -->
        <a href="sobre.html">Sobre</a><!-- Link para a página "Sobre" -->
        <a href="login.html">Login</a>
    </div>

    <!-- Conteúdo Principal: Formulário de Contato -->
    <main class="contact-section">
        <h1>Formulário de Contato</h1>
        <!-- Descrição introdutória para orientar o usuário sobre o formulário -->
        <p>Preencha o formulário abaixo para solicitar mais informações ou um orçamento.</p>
        
        <!-- Formulário de contato, configurado para enviar dados via método GET e com validação JavaScript -->
        <form id="contactForm" onsubmit="enviarDados(); return false;">
            <!-- Campo de entrada para o nome do usuário -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required placeholder="Seu nome">

            <!-- Campo de entrada para o e-mail do usuário, com validação para formato de e-mail -->
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Seu email">

            <!-- Campo de entrada para o telefone do usuário, com validação de padrão de formato (XX-XXXXX-XXXX) -->
            <label for="telefone">Telefone:</label>
            <input type="tel" id="telefone" name="telefone" required pattern="\d{2}-\d{5}-\d{4}" placeholder="Ex: 12-12345-6789">

            <!-- Botão de envio do formulário -->
            <button type="submit">Enviar</button>
        </form>

    </main>

    <!-- Rodapé do site -->
    <footer>
        <p>&copy; 2024 Serviço De Fotografia. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
